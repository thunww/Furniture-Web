version: "3.9"

services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/ssl   # chứa cloudflare.pem + cloudflare.key
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build: ./Back-end
    container_name: backend
    restart: always
    expose:
      - "5000"     # chỉ hiển thị trong internal network
    env_file:
      - ./Back-end/docker.env
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
